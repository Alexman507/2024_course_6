{% extends 'mailing/base.html' %}
{% block content %}
<div class="col-12">
    <form class="row mt-5" method="post" enctype="multipart/form-data">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Вход</h5>
                </div>
                <div class="card-body">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Войти</button>
                    <a href="{% url 'users:reset_password' %}" type="submit"
                       class="btn btn-lg btn-block btn-outline-primary">
                        Восстановить пароль
                    </a>

                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
