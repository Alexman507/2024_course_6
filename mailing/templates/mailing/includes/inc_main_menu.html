<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Меню</h5>
    <br>
    <nav class="ms-5">

        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:index' %}">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:list' %}">Блог</a>

        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailings_list' %}">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:messages_list' %}">Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:clients_list' %}">Список клиентов</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:logs_list' %}">Попытки рассылок</a>

        {% if perms.users.view_all_users or user.is_superuser %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:users_list' %}">Пользователи</a>
        {% endif %}

        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>

        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>

        {% endif %}





    </nav>
</div>
